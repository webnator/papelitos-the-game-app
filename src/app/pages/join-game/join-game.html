
<ion-content padding>
  Introduce el código de juego al cual quieres unirte
  <ion-input type="text" placeholder="34634" #gameCode></ion-input>

  Cuantos jugadores estarán jugando desde este dispositivo?
  <number-selector #totalPlayers></number-selector>

  <div class="generic-error" *ngIf="error" [innerHTML]="error"></div>
</ion-content>
<ion-footer no-padding style="margin:0 0 !Important;">
  <button ion-button full (click)="confirmScreen(gameCode.value, totalPlayers.numValue)">Siguiente</button>
</ion-footer>
