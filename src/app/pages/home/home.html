<ion-content padding>

  <div class="main-container">
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button round large margin-bottom (click)="startGame()">Comenzar</button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button ion-button round color="secondary" (click)="joinGame()">Unirse</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
