<ion-content padding>
  Final del juego
  <br/><br/><br/>
  <div>
    <h2>Equipo {{orderedTeamList[0].name}}</h2>
    <h3>Ganador!</h3>
  </div>

  <ion-list>
    <ion-item *ngFor="let team of orderedTeamList">
      <ion-row>
        <ion-col col-11>
          Equipo {{team.name}}
        </ion-col>
        <ion-col col-1>
          {{team.totalPoints}}
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
  <button ion-button full (click)="confirmScreen()">Terminar</button>

</ion-content>
