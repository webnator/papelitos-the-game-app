
<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let player of playerList; let i = index;">
      <ion-input type="text" placeholder="Nombre del jugador" (blur)="setPlayerName(i, $event)" value="{{player}}" ></ion-input>
    </ion-item>

  </ion-list>
  <button (click)="confirmScreen()">Siguiente</button>
</ion-content>
